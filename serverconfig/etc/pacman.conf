#
# /etc/pacman.conf
#

# GENERAL OPTIONS
[options]
HoldPkg      = pacman glibc
SyncFirst    = pacman
IgnorePkg    = postgresql
Architecture = auto

# REPOSITORIES
[igowo]
Server = http://files.igowo.de/repo/

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist

[testing]
Include = /etc/pacman.d/mirrorlist

