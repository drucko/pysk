# GENERAL OPTIONS
[options]
HoldPkg     = pacman glibc
SyncFirst   = pacman
IgnorePkg   = postgresql

# REPOSITORIES
[igowo]
Server = http://files.igowo.de/repo/

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist

[archlinuxfr]
Server = http://repo.archlinux.fr/x86_64

